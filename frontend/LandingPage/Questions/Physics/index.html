<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gam-Learn</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css" />
  <link rel="stylesheet" href="customize.css" type="text/css" />
</head>

<body>
  <div class="game-board">
    <div class="title-h1">
      <h1>
        <strong>Choose the correct option an defeat the dark side</strong>
      </h1>
    </div>
    <div class="quest-area">
      <div class="stats quest-stats">
        <div class="life-bar">
          <div class="life-left quest-color"></div>
        </div>
        <div class="life-total"></div>
        <div class="thumbnail" style="padding-left: 120px;">
          <img src="images/main01.png" alt="quest" />
        </div>
        <div class="name">Dark side</div>
      </div>

      <div class="card quest-card quest-color">
        <div class="text"></div>
        <div class="power"></div>
      </div>
    </div>

    <div class="player-area">
      <div class="stats player-stats">
        <div class="life-bar">
          <div class="life-left player-color"></div>
        </div>
        <div class="life-total"></div>
        <!-- Change the name and emoji here -->
        <div class="thumbnail" style='width: 550px; '>
          <img src="images/main-01.png" alt="quest" />
        </div>
        <div class="name">You</div>
      </div>

      <div class="card player-card player-color">
        <div class="text"></div>
        <div class="power"></div>
      </div>

      <div class="card player-card player-color">
        <div class="text"></div>
        <div class="power"></div>
      </div>

      <div class="card player-card player-color">
        <div class="text"></div>
        <div class="power"></div>
      </div>


      <button class="start-game" onClick="startGame()">Start the quiz!!</button>
      <button class="next-turn" onClick="playTurn()">Next!</button>
    </div>
  </div>

  <div class="winner-section">
    <div>
      <span class="winner-message">Now you know the power of the dark side!</span>
      <button class="restart" onClick="location.reload()">Answer Again</button>
      <button class="restart"><a href="../../index.html">Go to Dashboard</a></button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
  <script src="cards.js" type="text/javascript"></script>
  <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
