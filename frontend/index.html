<!DOCTYPE html>
<html>

<head>
  <title>Gam-Learn | Log In</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="cont">
    <form class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input required type="email" name="email" id="signin-email">
      </label>
      <label>
        <span>Password</span>
        <input required type="password" name="password" id="signin-password">
      </label>
      <button class="submit" type="submit">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>
    </form>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <form class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input required type="text" id="signup-name">
        </label>
        <label>
          <span>Email</span>
          <input required type="email" id="signup-email">
        </label>
        <label>
          <span>Password</span>
          <input required type="password" id="signup-password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input required type="password" id="signup-cpassword">
        </label>
        <button type="submit" class="submit">Sign Up Now</button>
      </form>
    </div>
   
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
  <script src="auth.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
